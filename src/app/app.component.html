<mat-drawer-container [hasBackdrop]="backdrop">
  <mat-drawer-content>
    <mat-drawer #drawer class="primary" mode="over">I'm a drawer
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-drawer>
    <p>
      <mat-toolbar class="col-12" color="primary">
        <span class="col-1">
          <button
            mat-icon-button
            aria-label="Example icon-button with menu icon"
            (click)="drawer.toggle()"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </span>
        <span class="col-10"> Lyncinbio</span>
        <span class="col-1">
          <button
            mat-icon-button
            aria-label="Example icon-button with share icon"
          >
            <mat-icon>share</mat-icon>
          </button>
        </span>
      </mat-toolbar>
    </p>
  </mat-drawer-content>
</mat-drawer-container>
